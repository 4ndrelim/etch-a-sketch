<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="header">Etch A Sketch</h1>
        <div class="main-body">
            <div class="settings">
                <button id="mode">Current: manual</button>
                <button id="erase">Eraser</button>
                <div class="toggle-grid">
                    <div id="grid-size">16 x 16</div>
                    <input id="slider-size" type="range" value="16" max="72" min="1">
                </div>
                <div class="more-settings">
                    <div class="grp-settings">
                        <button id="grid-lines">Grid</button>
                        <button id="freeze">Freeze</button>
                    </div>
                    <div class="grp-settings">
                        <button id="clear">Clear</button>
                        <button id="default">Default</button>
                    </div>
                </div>
            </div>
            
            <div id="grid"></div>

            <div class="color-settings">
                <div class="color-indicator"></div>
                <div id="color-picker"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    </body>
</html>
